<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จุดเช็คอินสถานที่ท่องเที่ยวจังหวัดอำนาจเจริญ</title>
    <!-- link css leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <!-- link js leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

<style>
        body {
        padding: 0;
        margin: 0;
        }
        
        html,
        body,
        #map {
        height: 100%;
        width: 100%;
        }
</style>
        
</head>
<body>
    <!-- แบ่งส่วนหน้าจอ -->
    <div id="map" style="width: 100%; height: 100%"></div>
    <script>
        //set view map
        var map = L.map('map').setView([15.9266,  104.7521], 10);
        //import based map
        var OSM = L.tileLayer('https://tile.openstreetmap.de/{z}/{x}/{y}.png', {
         maxZoom: 18,
         attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        var Esri = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
         attribution: 'Tiles &copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
         maxZoom: 16
        }).addTo(map);
        var OPNVKarte = L.tileLayer('https://tileserver.memomaps.de/tilegen/{z}/{x}/{y}.png', {
 maxZoom: 18,
 attribution: 'Map <a href="https://memomaps.de/">memomaps.de</a> <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
        
        var baseLayers = {
            "Esri" : Esri,
            "OPNVKarte" : OPNVKarte,
            "OSM" : OSM,
        }
        L.control.layers(baseLayers).addTo(map);
        
        //การเพิ่มข้อมูลลงบนแผนที่
        //var point = L.marker([15.9266, 104.7521],
//{
   //draggable: true, // Make the icon dragable
    //title: 'พุทธอุทยานพระมงคลมิ่งเมือง', // Add a title
   //opacity: 1.5 // Adjust the opacity
//} 
//).addTo(map);

//และข้อมูลลงในแผนที่
//point.bindPopup("<b>พุทธอุทยานพระมงคลมิ่งเมือง</b><br>จังหวัดอำนาจเจริญ")
//.openPopup(); 

//แสดงข้อมูลหลายจุด
var ratchaburi = [
["<b>พุทธอุทยานพระมงคลมิ่งเมือง</b><br>จังหวัดอำนาจเจริญ", 15.89244, 104.62183],
["<b>วัดถ้ำแสงเพชร</b><br>จังหวัดอำนาจเจริญ", 15.89015, 104.73280],
["<b>วนอุทยานภูสิงห์ - ภูผาผึ้ง</b><br>จังหวัดอำนาจเจริญ", 15.88833, 104.77466],
["<b>วัดพระเจ้าใหญ่ลือชัย วัดอำนาจ</b><br>จังหวัดอำนาจเจริญ", 15.68305, 104.65545],
["<b>น้ำตกตาดใหญ่</b><br>จังหวัดอำนาจเจริญ", 16.06891, 104.95045],
["<b>แก่งคันสูง</b><br>จังหวัดอำนาจเจริญ", 16.17907, 104.3053],
["<b>เกาะจิตรกูฏ อ่างเก็บน้ำพุทธอุทยาน</b><br>จังหวัดอำนาจเจริญ", 15.1658, 104.298865],
["<b>อ่างเก็บน้ําห้วยสีโท</b><br>จังหวัดอำนาจเจริญ", 15.88674, 104.74046],
["<b>วัดสี่แยกแสงเพชร</b><br>จังหวัดอำนาจเจริญ", 15.98568, 104.72926],
["<b>วัดพระเหลาเทพนิมิต</b><br>จังหวัดอำนาจเจริญ", 15.67768, 104.8540],
];

//เปลี่ยน icon
var greenIcon = L.icon({
iconUrl: 'https://cdn-icons-png.flaticon.com/128/3097/3097144.png',
//shadowUrl: 'https://leafletjs.com/examples/custom-icons/leaf-shadow.png',

iconSize: [50, 50], // size of the icon
//shadowSize: [50, 64], // size of the shadow
iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
//shadowAnchor: [4, 62], // the same for the shadow
popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
});

for (var i = 0; i < ratchaburi.length; i++) {

marker = new L.marker([ratchaburi[i][1], ratchaburi[i][2]], {icon: greenIcon})
    .bindPopup(ratchaburi[i][0])
    .addTo(map);
}

//description/Legend
var legend = L.control({position:"bottomleft"});
legend.onAdd = function(map) {
var div = L.DomUtil.create("div", "legend");
div.innerHTML = 
'<p><U><b>คำอธิบายสัญลักษณ์</p></U></b>' +
'<img src ="https://cdn-icons-png.flaticon.com/128/3097/3097144.png" width = 10%<p>สถานที่ท่องเที่ยวจังหวัดอำนาจเจริญ</p><hr>' +
'<h3><b>Srinakharinwirot university</b></h3><hr>' +

'<b>ID: 64103010327</b><br>'+
'<img src="https://unity.swu.ac.th/wp-content/uploads/2020/06/Srinakharinwirot_Logo_EN_Color-1-300x300.jpg" width = 30%>';
return div;
};
legend.addTo(map);

    </script>
